<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Synes Upload Form</h1>
    <form action="http://localhost:5000/upload"
            method="POST" enctype="multipart/form-data">
        <label for="upload">Image/Audio File</label>
        <input type="file" id="upload" name="upload" /><br/>
        <label for="dimension">Width/Sample Rate</label>
        <input type="number" step="1" pattern="\d+"
            name="dimension" id="dimension" value="1" min="1"/><br/>
        <input type="submit"/>
    </form>
</body>
</html>
